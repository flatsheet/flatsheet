<table id="table-editor">
  <thead id="table-column">
    <tr>
      <span class="spacer"></span>
      <th class='row-index'>
        <span class="column-name"></span>
      </th>
      {{# columns:key }}
        <th id={{ id }}>
          <span class="column-name"><input value="{{ name }}"></span>
          <button id="{{ id }}" class="destroy"><i class="fa fa-trash-o destroy-icon"></i></button>
        </th>
      {{/ columns }}
    </tr>
  </thead>
  <tbody id="table-body">
    {{# rows:i }}
    <tr id="{{ i }}">
      <button class="delete-row destroy"><i class="fa fa-trash-o destroy-icon"></i></button>
      <td class='row-label'>{{i+1}}</td>
      {{# this:value }}
      <td id="row-{{ i }}-column-{{ value }}">
        <textarea value="{{ this }}" class="cell"></textarea>
        <a href="#" class="expand-editor"><i class="fa fa-edit"></i></a>
      </td>
      {{/ . }}
    </tr>
    {{/ rows }}
  </tbody>
</table>
