<h1>Create sheet from CSV file</h1>
<form action="/sheet/new/csv" method="post" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="name of sheet"><br>
  <input type="text" name="description" placeholder="description"><br>
  <input type="file" name="csv-file"><br>
  <br>
  <input type="submit" value="Create sheet">
</form>
